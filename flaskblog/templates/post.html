{% extends 'layout.html' %}

{% block content %}


<div class="media-body">
    <div class="article-metadata">
      <img class='rounded-circle article-img' src="{{ url_for('user_image', user_id=post.author.id) }}" alt="User image">
      <a class="mr-2" href="{{ url_for('user_posts', username=post.author.username )}}">{{ post.author.username }}</a>
      <small class="text-muted">{{ moment(post.created).format('HH:mm,  DD MMM YYYY') }}</small>
      <div>
        {% if post.author == current_user %}
        <a class='btn btn-secondary btn-sm mt-1' href="{{ url_for('update_post', post_id=post.id )}}">Update</a>
        <button class='btn btn-danger btn-sm mt-1' data-toggle="modal" data-target="#DeleteModal">Delete</button>
        {% endif %}
        
        </div>
        
    </div>
    <h2 class="article-title">{{ post.title }}</h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
  

</article>
    
<!-- Modal -->
<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="DeleteModalLabel">Delete Post ? </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure to delete Post ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for ('delete_post', post_id=post.id )}}" method="post">
            <button type="submit" class="btn btn-danger" value="Delete">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
